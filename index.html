<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Local Weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="weather" content="shows local weather">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="getweather.js"></script>
</head>
<body>
    
    <div class="jumbotron text-center bgWeather">
        <button type="button" class="btn btn-primary getWeather" data-toggle="tooltip" title="To request weather" data-placement="auto bottom">
            <h3>My Local Weather</h3>
        </button>
        <div id="outState"></div>
    </div>
    
    <div class="container">
        <!-- from JSON
        1. | "name", "sys.country" |
        2. | "main"."temp" | "main"."pressure" | "main"."humidity" |
        3. | "weather"."description" | "weather"."icon" | "wind"."speed", "Wind"."deg" |
        -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">City and country</div>
                    <div class="panel-body text-center myCityAndCountry"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">Temperature</div>
                    <div class="panel-body text-center myTemperature"></div>
                    <div class="panel-footer text-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary toC">&#8451;</button>
                            <button type="button" class="btn btn-primary toF">&#8457;</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">Pressure</div>
                    <div class="panel-body text-center myPressure"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">Humidity</div>
                    <div class="panel-body text-center myHumidity"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">Description</div>
                    <div class="panel-body text-center myDescription"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">My weather</div>
                    <div class="panel-body text-center myIconWeather"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">Wind</div>
                    <div class="panel-body text-center myWind"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid text-center">
        <p>Created by @4edorov</p>
    </div>
    
</body>
</html>
