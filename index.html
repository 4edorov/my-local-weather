<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Local Weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="weather" content="shows local weather">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="getweather.js"></script>
</head>
<body>
    
    <div class="jumbotron text-center">
        <h1>My Local Weather</h1>
        
    </div>
    
    <div class="container">
        <!-- from JSON
        1. | "name", "sys.country" |
        2. | "main"."temp" | "main"."pressure" | "main"."humidity" |
        3. | "weather"."description" | "weather"."icon" | "wind"."speed", "Wind"."deg" |
        -->
        <div class="row">
            <div class="col-sm-4">
                <h3 class="message">1</h3>
            </div>
            <div class="col-sm-4">
                <h3>2</h3>
            </div>
            <div class="col-sm-4">
                <h3>3</h3>
            </div>
        </div>
    </div>
    
    <div class="container-fluid text-center navbar-fixed-bottom">
        <p>Created by @4edorov</p>
    </div>
    
</body>
</html>
